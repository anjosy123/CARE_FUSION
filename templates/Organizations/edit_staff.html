{% extends 'base.html' %}

{% block title %}Edit Staff{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Edit Staff Member</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Update Staff</button>
    </form>
</div>
{% endblock %}
