{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Risk History - CareFusion</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary-color: #1A76D1;
            --secondary-color: #0056b3;
            --success-color: #28a745;
            --warning-color: #ffc107;
            --danger-color: #dc3545;
        }

        .risk-history-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            padding: 20px;
            margin: 20px 0;
        }

        .risk-chart {
            height: 400px;
            margin-bottom: 30px;
        }

        .risk-table {
            background: white;
            border-radius: 10px;
            overflow: hidden;
        }

        .risk-score {
            font-size: 24px;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 8px;
            display: inline-block;
        }

        .risk-low {
            background-color: rgba(40, 167, 69, 0.1);
            color: var(--success-color);
        }

        .risk-medium {
            background-color: rgba(255, 193, 7, 0.1);
            color: var(--warning-color);
        }

        .risk-high {
            background-color: rgba(220, 53, 69, 0.1);
            color: var(--danger-color);
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="{% static 'img/logo.png' %}" alt="CareFusion" height="40">
            </a>
            <!-- Add navigation items -->
        </div>
    </nav>

    <div class="container mt-4">
        <div class="risk-history-container">
            <h2 class="mb-4">Patient Risk History</h2>
            
            <!-- Risk Score Summary -->
            <div class="row mb-4">
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Current Risk Score</h5>
                            <div class="risk-score risk-medium">7.5</div>
                        </div>
                    </div>
                </div>
                <!-- Add more summary cards -->
            </div>

            <!-- Risk History Chart -->
            <div class="risk-chart">
                <canvas id="riskChart"></canvas>
            </div>

            <!-- Risk History Table -->
            <div class="risk-table">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Risk Score</th>
                            <th>Change</th>
                            <th>Contributing Factors</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Sample data - Will be populated dynamically -->
                        <tr>
                            <td>2024-03-15</td>
                            <td>7.5</td>
                            <td>â†‘ 0.5</td>
                            <td>Blood pressure, Activity level</td>
                            <td>
                                <button class="btn btn-sm btn-primary">Details</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Chart.js Implementation -->
    <script>
        const ctx = document.getElementById('riskChart').getContext('2d');
        const riskChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
                datasets: [{
                    label: 'Risk Score',
                    data: [6.5, 6.8, 7.2, 7.0, 7.3, 7.5],
                    borderColor: '#1A76D1',
                    tension: 0.4
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: true,
                        max: 10
                    }
                }
            }
        });
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
