{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Optimizer - CareFusion</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Leaflet CSS for Maps -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">
    <style>
        :root {
            --primary-color: #1A76D1;
            --secondary-color: #0056b3;
            --success-color: #28a745;
            --warning-color: #ffc107;
            --danger-color: #dc3545;
        }

        .optimizer-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            padding: 20px;
            margin: 20px 0;
        }

        #map {
            height: 400px;
            border-radius: 10px;
            margin: 20px 0;
        }

        .schedule-card {
            border-radius: 10px;
            border: 1px solid #eee;
            transition: transform 0.3s ease;
            margin-bottom: 15px;
        }

        .schedule-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .optimization-stats {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
        }

        .stat-card {
            text-align: center;
            padding: 15px;
            border-radius: 8px;
            background: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: var(--primary-color);
        }

        .route-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .priority-high {
            border-left: 4px solid var(--danger-color);
        }

        .priority-medium {
            border-left: 4px solid var(--warning-color);
        }

        .priority-low {
            border-left: 4px solid var(--success-color);
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="{% static 'img/logo.png' %}" alt="CareFusion" height="40">
            </a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="optimizer-container">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>Schedule Optimizer</h2>
                <button class="btn btn-primary" id="optimizeBtn">
                    <i class="fas fa-magic me-2"></i>Optimize Schedule
                </button>
            </div>

            <!-- Optimization Statistics -->
            <div class="row optimization-stats">
                <div class="col-md-3">
                    <div class="stat-card">
                        <div class="stat-value">15</div>
                        <div class="stat-label">Total Visits</div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="stat-card">
                        <div class="stat-value">45 km</div>
                        <div class="stat-label">Total Distance</div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="stat-card">
                        <div class="stat-value">4.2 hrs</div>
                        <div class="stat-label">Total Time</div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="stat-card">
                        <div class="stat-value">85%</div>
                        <div class="stat-label">Efficiency</div>
                    </div>
                </div>
            </div>

            <div class="row">
                <!-- Map View -->
                <div class="col-md-8">
                    <div id="map"></div>
                </div>

                <!-- Schedule List -->
                <div class="col-md-4">
                    <div class="route-list">
                        <div class="schedule-card priority-high">
                            <div class="card-body">
                                <h5 class="card-title">John Doe</h5>
                                <p class="card-text">
                                    <i class="fas fa-clock me-2"></i>09:00 AM
                                    <br>
                                    <i class="fas fa-map-marker-alt me-2"></i>123 Main St
                                </p>
                                <span class="badge bg-danger">High Priority</span>
                            </div>
                        </div>

                        <div class="schedule-card priority-medium">
                            <div class="card-body">
                                <h5 class="card-title">Jane Smith</h5>
                                <p class="card-text">
                                    <i class="fas fa-clock me-2"></i>10:30 AM
                                    <br>
                                    <i class="fas fa-map-marker-alt me-2"></i>456 Oak Ave
                                </p>
                                <span class="badge bg-warning">Medium Priority</span>
                            </div>
                        </div>

                        <!-- Add more schedule cards -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

    <!-- Map and Optimization Script -->
    <script>
        // Initialize map
        const map = L.map('map').setView([51.505, -0.09], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Add markers and routes
        const markers = [
            {lat: 51.505, lng: -0.09, title: "John Doe"},
            {lat: 51.51, lng: -0.1, title: "Jane Smith"}
        ];

        markers.forEach(marker => {
            L.marker([marker.lat, marker.lng])
                .bindPopup(marker.title)
                .addTo(map);
        });

        // Optimization button click handler
        document.getElementById('optimizeBtn').addEventListener('click', function() {
            // Add AJAX call to trigger ML-based schedule optimization
            console.log('Optimizing schedule...');
            // Update map and schedule list with optimized route
        });
    </script>
</body>
</html>
