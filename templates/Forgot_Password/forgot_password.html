{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f7f7f7;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .container {
        background-color: white;
        padding: 40px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        width: 100%;
        max-width: 400px;
        text-align: center;
      }
      h2 {
        font-size: 28px;
        color: #333;
        margin-bottom: 20px;
      }
      p {
        font-size: 16px;
        color: #777;
        margin-bottom: 30px;
      }
      label {
        font-weight: 600;
        display: block;
        margin-bottom: 8px;
        text-align: left;
        color: #555;
      }
      input[type="email"] {
        width: 100%;
        padding: 12px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
      }
      button {
        width: 100%;
        padding: 12px;
        background-color: #ff6f00;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
      }
      button:hover {
        background-color: green;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Forgot Password</h2>
      <p>Enter your email address to reset your password.</p>
      <form method="POST" action="{% url 'forgot_password' %}">
        {% csrf_token %}
        <label for="email">Email:</label>
        <input
          type="email"
          name="email"
          id="email"
          required
          placeholder="Enter your email"
        />
        <button type="submit">Reset</button>
      </form>
    </div>
  </body>
</html>
