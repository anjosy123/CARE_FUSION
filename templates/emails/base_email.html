{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333333;
            margin: 0;
            padding: 0;
        }
        .email-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 5px 5px 0 0;
        }
        .header img {
            max-height: 50px;
            margin-bottom: 10px;
        }
        .content {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 0 0 5px 5px;
        }
        .footer {
            text-align: center;
            padding: 20px;
            font-size: 12px;
            color: #666666;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #1e3c72;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin: 10px 0;
        }
        .alert {
            padding: 15px;
            margin: 10px 0;
            border-radius: 4px;
        }
        .alert-info {
            background-color: #e8f4fd;
            border: 1px solid #b8e2fc;
            color: #0c5460;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="header">
            <img src="{{ domain }}{% static 'img/logo.png' %}" alt="CareFusion">
            <h2>CareFusion</h2>
        </div>
        
        <div class="content">
            {% block content %}{% endblock %}
        </div>
        
        <div class="footer">
            <p>This is an automated message from CareFusion. Please do not reply to this email.</p>
            <p>&copy; {% now "Y" %} CareFusion. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
