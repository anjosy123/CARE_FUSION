{% load static %}
<div class="chat-widget" id="patientChatWidget">
    <div class="chat-header">
        <h5><i class="fas fa-robot me-2"></i>Medical Assistant</h5>
        <button class="btn-minimize" onclick="toggleChat()">
            <i class="fas fa-minus"></i>
        </button>
    </div>
    
    <div class="chat-body">
        <div class="messages" id="chatMessages">
            <!-- Welcome message -->
            <div class="message bot">
                Hello! I'm your medical assistant. How can I help you today?
            </div>
        </div>
        
        <div class="typing-indicator" id="typingIndicator" style="display: none;">
            <div class="typing-dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="typing-text">AI Assistant is typing...</div>
        </div>
        
        <div class="chat-input">
            <textarea 
                class="message-input" 
                placeholder="Type your message..." 
                onkeypress="handleKeyPress(event)"
            ></textarea>
            <button onclick="sendMessage(event)" class="send-button">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>
</div>

<style>
.chat-widget {
    position: fixed;
    bottom: 20px;
    right: 20px;
    width: 350px;
    background: white;
    border-radius: 12px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.15);
    z-index: 1000;
    overflow: hidden;
}

.chat-header {
    padding: 15px;
    background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
    color: white;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.btn-minimize {
    background: none;
    border: none;
    color: white;
    cursor: pointer;
    padding: 5px;
}

.chat-body {
    height: 450px;
    display: flex;
    flex-direction: column;
}

.messages {
    flex: 1;
    overflow-y: auto;
    padding: 15px;
}

.message {
    margin-bottom: 15px;
    max-width: 85%;
    padding: 10px 15px;
    border-radius: 15px;
    position: relative;
    animation: fadeIn 0.3s ease-in;
}

.message.user {
    margin-left: auto;
    background: #e3f2fd;
    border-bottom-right-radius: 5px;
}

.message.bot {
    margin-right: auto;
    background: #f5f5f5;
    border-bottom-left-radius: 5px;
}

.chat-input {
    padding: 15px;
    border-top: 1px solid #eee;
}

.input-group {
    position: relative;
    display: flex;
    align-items: flex-end;
}

.message-input {
    border: 1px solid #ddd;
    border-radius: 20px;
    padding: 8px 45px 8px 15px;
    resize: none;
    font-size: 14px;
    line-height: 1.5;
    max-height: 100px;
    overflow-y: auto;
}

.btn-send {
    position: absolute;
    right: 5px;
    bottom: 5px;
    background: #1e3c72;
    color: white;
    border: none;
    border-radius: 50%;
    width: 35px;
    height: 35px;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: all 0.3s ease;
}

.btn-send:hover {
    background: #2a5298;
    transform: scale(1.1);
}

.typing-dots {
    display: flex;
    padding: 10px 15px;
    background: #f8f9fa;
    border-radius: 15px;
    width: fit-content;
}

.typing-dots span {
    width: 8px;
    height: 8px;
    margin: 0 2px;
    background: #1e3c72;
    border-radius: 50%;
    animation: bounce 1.3s linear infinite;
}

.typing-dots span:nth-child(2) { animation-delay: 0.15s; }
.typing-dots span:nth-child(3) { animation-delay: 0.3s; }

@keyframes bounce {
    0%, 60%, 100% { transform: translateY(0); }
    30% { transform: translateY(-4px); }
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
}
</style>

<script src="{% static 'js/patient_chat.js' %}"></script>
